<!DOCTYPE html>
<html>
  <head>
    <title>Javascript &amp; DOM</title>
    <link href="../../styles/main.css" rel="stylesheet" type="text/css">
    <script src="../../scripts/mainScript.js"></script>

    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Oxanium:wght@200;400;600;800&display=swap" rel="stylesheet">
    <!-- Fonts End -->
    
    <style>
        
        .banner {
            background-image: none;
        }

        .blog-image {
            display: block; 
            width: 100%;
            margin-right: auto; 
            margin-left: auto;
        }
    </style>

  </head>
  <body id="body">
    <!-- "Back to top" target -->
    <div id="top"></div>

    <!-- Page titles -->
    <div class="header banner">
        <h1>Title here</h1>
        <p>Subtitle here</p> 
    </div>

    <!-- Nav bar -->
    <ul class="nav-list">
      <li class="nav-list-item"><a href="../../index.html" class="nav-list-link">Home</a>
      <li class="nav-list-item"><a href="../../blog-catalogue.html" class="nav-list-link active">Blog</a>
      <li class="nav-list-item"><a href="../../about.html" class="nav-list-link">About</a></li>
        <!-- I omitted the </li> of the items to get rid of the spacing in between the elements. It looks weird but it works. -->
    </ul>
    <!-- theme dropdown -->
    <div class="theme-container">
        <div class="theme-tab"><span>Themes</span></div>
        <div class="theme-buttons">
            <button onclick="setTheme('theme-electric-blueberry')" onmouseover="previewTheme('theme-electric-blueberry')" onmouseout="unpreviewTheme(localStorage.getItem('activeTheme'))">Electric Blueberry</button>
            <button onclick="setTheme('theme-fresh-mint')" onmouseover="previewTheme('theme-fresh-mint')" onmouseout="unpreviewTheme(localStorage.getItem('activeTheme'))">Fresh Mint</button>
            <button onclick="setTheme('theme-raspberry-jam')" onmouseover="previewTheme('theme-raspberry-jam')" onmouseout="unpreviewTheme(localStorage.getItem('activeTheme'))">Raspberry Jam</button>
            <button onclick="setTheme('theme-wildberry-yoghurt')" onmouseover="previewTheme('theme-wildberry-yoghurt')" onmouseout="unpreviewTheme(localStorage.getItem('activeTheme'))">Wildberry Yoghurt</button>
            <button onclick="setTheme('theme-marmalade-tang')" onmouseover="previewTheme('theme-marmalade-tang')" onmouseout="unpreviewTheme(localStorage.getItem('activeTheme'))">Marmalade Tang</button>
            <button onclick="setTheme('theme-honey-nut')" onmouseover="previewTheme('theme-honey-nut')" onmouseout="unpreviewTheme(localStorage.getItem('activeTheme'))">Honey Nut</button>
        </div>
    </div>

    <!-- Page content -->
    <div class="body-text">
        <h5>
            Month date, year
        </h5>
        <h2>
          Heading here
        </h2>
        <p>
          Begin post here
        </p>
    </div>
    
    <!-- Three dash divder at the end of each page -->
    <div class="page-content-ender"><p style="text-align: center;">- - -</p></div>
    
    <!-- "Back to top" button -->
    <div class="back-to-top">
      <a href="#top">Back to top</a>
    </div>
    
    <!-- Footer -->
    <div class=" body-text footer">
      <h2>
        Here be footers.
      </h2>
    </div>
  </body>
</html>
